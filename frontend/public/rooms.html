<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gatuk</title>
  <link rel="stylesheet" href="css/gatuk.css" />
  <link rel="stylesheet" href="css/stylesheets.css" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <script src="./scripts/game.js"></script>
</head>

<body class="bg-gatuk min-h-screen flex flex-col justify-center items-center">
  <div class="home-container rounded-2xl shadow-lg py-8 px-12 space-y-16">
    <div class="flex flex-col justify-center items-center">
      <img src="/assets/gartuk.png" class="h-12" alt="" />
    </div>

    <div class="grid grid-cols-3 gap-8">
      <div class="items-center col-span-3 bg-black/25 rounded-lg text-white space-y-8 p-4 pb-8 shadow-lg">
        <div id="header" class="flex flex-row justify-between">
          <h2 class="gatuk-heading-subtitle text-2xl text-center">Room List</h2>
          <button class="gatuk-button-form rounded-lg px-12 py-1 font-semibold text-lg" onclick="">
            refresh
          </button>
        </div>
        <div class="rounded-lg text-white space-y-8 p-4 pb-8 gatuk-border-how-to-play shadow-lg">
          <div class="room-container grid grid-cols-1 gap-y-2 h-64 overflow-scroll bg-white/25 p-2 rounded-2xl">
            <!-- Sample-room -->
            <div id="room">
              <div class="flex flex-row items-center bg-gatuk justify-between rounded-2xl p-4">
                <div class="room-info items-end gatuk-heading-subtitle">
                  <h3 class="text-2xl">Room 1</h3>
                  <p class="text-xl"><span>0</span> / 4</p>
                </div>
                <button class="gatuk-button-form rounded-lg px-12 py-1 font-semibold text-lg" onclick="">
                  join
                </button>
              </div>
            </div>
            <!-- Sample-room -->
          </div>
          <button class="gatuk-button-form rounded-lg px-12 py-1 font-semibold text-lg" onclick="">
            create room
          </button>
        </div>
      </div>
</body>

</html>
