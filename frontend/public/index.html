  <body class="bg-gatuk min-h-screen flex flex-col justify-center items-center">
    <div class="home-container rounded-2xl shadow-lg py-8 px-12 space-y-16">
      <div class="flex flex-col justify-center items-center">
        <img src="/assets/gartuk.png" class="h-12" alt="" />
      </div>
      <div class="grid grid-cols-3 gap-8">
        <div
          class="col-span-2 bg-black/25 rounded-lg text-white space-y-8 p-4 pb-8 shadow-lg"
        >
          <h2 class="gatuk-heading-subtitle text-2xl text-center">
            Authentication
          </h2>
          <form class="space-y-8">
            <div class="grid grid-cols-5 gap-8">
              <div class="col-span-2 flex flex-col justify-center items-center">
                <img
                  src="/assets/Ricardo_Milos.jpg"
                  class="w-40 h-40 object-cover rounded-full border-4 border-white"
                  alt="profile"
                />
              </div>
              <div class="col-span-3 space-y-4 flex flex-col justify-center">
                <div>
                  <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="gatuk-input-form px-4 rounded-lg text-lg outline-none"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="gatuk-input-form px-4 rounded-lg text-lg outline-none"
                  />
                </div>
              </div>
            </div>
            <div class="flex flex-col items-center justify-center">
              <button
                class="gatuk-button-form rounded-lg px-12 py-1 font-semibold text-lg"
                onclick=""
              >
                Login
              </button>
            </div>
          </form>
        </div>
        <div
          class="rounded-lg text-white space-y-8 p-4 pb-8 gatuk-border-how-to-play shadow-lg"
        >
          <h2 class="gatuk-heading-subtitle text-2xl text-center">
            How To Play
          </h2>
          <div class="flex flex-col items-center justify-center gap-4">
            <img src="assets/drawing-svgrepo-com.svg" class="w-32" alt="" />
            <div>Draw the word you see !</div>
          </div>
        </div>
      </div>
    </div>
