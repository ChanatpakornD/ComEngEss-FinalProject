<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatuk</title>
    <link rel="stylesheet" href="css/stylesheets.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="./scripts/game.js"></script>
  </head>
  <body class="bg-green-100 h-10">
    <div id="background"></div>
    <div id="game-title">
      <h1>Gatuk.ingo</h1>
    </div>
    <div id="test">
      <a href="/index.html">Login</a>
      <a href="/game.html">game</a>
      <a href="/rooms.html">rooms</a>
    </div>
    <div id="screen">
      <div id="login-screen">
        <div id="login-form">
          <div class="avatar">
            <img
              src="https://scontent.fbkk5-4.fna.fbcdn.net/v/t1.6435-9/80329905_1026836387689855_3109263542973366272_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFkOxSfKd2C5wwamphNFHATeUsuwRC577N5Sy7BELnvs3HL6_apw8yNMXuSAocdt8ADAJqWtG8b8Os1SsRBybKw&_nc_ohc=NmWViO2qYuYAb4Jfl9i&_nc_ht=scontent.fbkk5-4.fna&oh=00_AfD_jMvnA4TlwQ3fMrX6zrrZFpCVFPhlwrTnJr1OaS-nAQ&oe=6646F4F2"
              alt="profile"
            />
          </div>
          <div id="username">
            <p>Username</p>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div id="password">
            <p>Password</p>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button id="login-button" onclick="">Login</button>
          <button id="register-button" onclick="">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
