<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatuk</title>
    <link rel="stylesheet" href="/css/gatuk.css" />
    <link rel="stylesheet" href="/css/stylesheets.css" />
  </head>

  <body class="bg-gatuk min-h-screen flex flex-col justify-center items-center">
    <div id="create-room-modal" class="z-50 fixed hidden">
      <div
        id="create-room-container"
        class="grid grid-cols-1 p-8 bg-white shadow rounded-2xl gap-4"
      >
        <div class="flex justify-between">
          <p class="gatuk-heading-subtitle">Create room</p>
          <button
            id="create-room-modal-close"
            class="w-6 h-6 rounded-full bg-red-600 hover:bg-red-200 border-2"
          ></button>
        </div>
        <input
          type="text"
          id="create-room-name"
          class="gatuk-input-form bg-black/25 border-2 border-gray-300 cols-span-1 p-2 rounded-2xl"
          placeholder="Enter your room name"
        />
        <button
          id="create-room-button"
          class="gatuk-button-form rounded-2xl bg-blue-200 p-2"
        >
          Create !
        </button>
      </div>
    </div>

    <div id="create-word-modal" class="z-50 fixed hidden">
      <div
        id="create-word-container"
        class="grid grid-cols-1 p-8 bg-white shadow rounded-2xl gap-4"
      >
        <div class="flex justify-between">
          <p class="gatuk-heading-subtitle">Create word</p>
          <button
            id="create-word-modal-close"
            class="w-6 h-6 rounded-full bg-red-600 hover:bg-red-200 border-2"
          ></button>
        </div>
        <input
          type="text"
          id="create-word-name"
          class="gatuk-input-form bg-black/25 border-2 border-gray-300 cols-span-1 p-2 rounded-2xl"
          placeholder="Enter any word"
        />
        <button
          id="create-word-button"
          class="gatuk-button-form rounded-2xl bg-blue-200 p-2"
        >
          Create !
        </button>
      </div>
    </div>

    <div
      id="get-word-modal"
      style="width: 350px"
      class="z-50 fixed hidden p-8 bg-white shadow rounded-2xl gap-4"
    >
      <div class="flex justify-between mb-2">
        <p class="gatuk-heading-subtitle">Word list</p>
        <button
          id="get-word-modal-close"
          class="w-6 h-6 rounded-full bg-red-600 hover:bg-red-200 border-2"
        ></button>
      </div>
      <div
        id="get-word-container"
        style="height: 450px"
        class="grid grid-cols-1 overflow-y-scroll"
      ></div>
    </div>
    <div
      id="halt"
      class="fixed w-screen bg-black/25 min-h-screen z-10 top-0 right-0 hidden"
    ></div>
    <div class="home-container rounded-2xl shadow-lg py-8 px-12 space-y-16">
      <div class="flex flex-col justify-center items-center">
        <img src="/assets/gartuk.png" class="h-12" alt="" />
      </div>

      <div class="space-y-2">
        <div
          class="text-right gatuk-heading-subtitle text-white flex justify-between"
        >
          <button
            id="logout-button"
            class="gatuk-button-form rounded-lg px-2 py-1 font-semibold text-lg bg-yellow-500"
          >
            logout
          </button>
          <div>You are logged in as <span id="profile-username"></span></div>
        </div>
        <div class="grid grid-cols-3 gap-8">
          <div
            class="items-center col-span-3 bg-black/25 rounded-lg text-white space-y-8 p-4 pb-8 shadow-lg"
          >
            <div id="header" class="flex flex-row justify-between">
              <h2 class="gatuk-heading-subtitle text-2xl text-center">
                Room List
              </h2>
              <button
                id="refresh-button"
                class="gatuk-button-form rounded-lg px-12 py-1 font-semibold text-lg"
                onclick=""
              >
                refresh
              </button>
            </div>
            <div
              class="rounded-lg text-white space-y-8 p-4 pb-8 gatuk-border-how-to-play shadow-lg"
            >
              <div
                id="rooms-list"
                class="room-container grid grid-cols-1 gap-y-2 h-64 overflow-y-auto bg-white/25 p-2 rounded-2xl"
              >
                <!-- Rooms List will be appeared here -->
              </div>
              <div class="flex flex-row justify-between">
                <button
                  id="create-room-modal-open"
                  class="gatuk-button-form rounded-lg px-10 py-1 font-semibold text-lg"
                >
                  create room
                </button>
                <div>
                  <button
                    id="create-word-modal-open"
                    class="gatuk-button-form rounded-lg px-6 py-1 font-semibold text-lg mr-4"
                  >
                    create new word
                  </button>
                  <button
                    id="view-word-modal-open"
                    class="gatuk-button-form rounded-lg px-6 py-1 font-semibold text-lg"
                  >
                    view all words
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/pages/rooms/index.js"></script>
  </body>
</html>
